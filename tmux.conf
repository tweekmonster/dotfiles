set -g default-terminal "screen-256color"
set -sg escape-time 0

set -g base-index 1

setw -g xterm-keys on

if-shell "[[ ! `tmux -V` == *2.1 ]]" "source ~/dotfiles/misc/tmux/legacy.tmux" "source ~/dotfiles/misc/tmux/2.1.tmux"

setw -g pane-base-index 1
setw -g mode-keys vi
set -g history-limit 10000

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -t vi-copy 'v' begin-selection
if-shell 'hash sshclip-put 2>/dev/null' 'bind -t vi-copy y copy-pipe "sshclip-put -b"' 'bind -t vi-copy y copy-selection'

bind -r C-O rotate-window

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n m-h if-shell "$is_vim" "send-keys m-h" "select-pane -L"
bind -n m-j if-shell "$is_vim" "send-keys m-j" "select-pane -D"
bind -n m-k if-shell "$is_vim" "send-keys m-k" "select-pane -U"
bind -n m-l if-shell "$is_vim" "send-keys m-l" "select-pane -R"

set -g status-left-length 60
set -g status-right-length 60

set -g display-time 4000
set -g status-interval 5
set -g status-keys emacs

## highlight active window
setw -g aggressive-resize off

## set window notifications
set -g visual-activity off
set -g allow-rename off
setw -g monitor-activity on
setw -g automatic-rename off

source-file ~/dotfiles/misc/tmux/custom.tmux

if-shell 'test -f ~/.tmux_local.conf' 'source ~/.tmux_local.conf'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @resurrect-processes 'ssh'

run '~/.tmux/plugins/tpm/tpm'
